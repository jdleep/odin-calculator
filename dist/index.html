<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Project Calculator</title>
        <script src="./bundle.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Share+Tech+Mono&family=Special+Elite&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <div class="calculated-value">0</div>
            <button type="button" class="clear">A/C</button>
            <button type="button" class="delete">delete</button>
            <button type="button" class="exp">exp</button>
            <button type="button" class="sign">+/-</button>
            <button type="button" class="percent">%</button>
            <button type="button" class="operator">/</button>
            <button type="button" class="digit">7</button>
            <button type="button" class="digit">8</button>
            <button type="button" class="digit">9</button>
            <button type="button" class="operator">*</button>
            <button type="button" class="digit">4</button>
            <button type="button" class="digit">5</button>
            <button type="button" class="digit">6</button>
            <button type="button" class="operator">-</button>
            <button type="button" class="digit">1</button>
            <button type="button" class="digit">2</button>
            <button type="button" class="digit">3</button>
            <button type="button" class="operator">+</button>
            <button type="button" class="digit zero">0</button>
            <button type="button" class="decimal">.</button>
            <button type="button" class="equals">=</button>
        </div>
    </body>
</html>
